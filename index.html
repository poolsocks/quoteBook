<!DOCTYPE html>
<html ng-app="quoteBook">
 <head>
   <meta charset="utf-8">
      <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
   <title></title>
 </head>
 <body ng-controller="mainCtrl">
   <div>
     <input type="text" placeholder="Add new quote!" ng-model='newQuoteText'>
      <input type="text" placeholder="Quotes author!" ng-model='newQuoteAuthor'>
      <button ng-click="addQuote({text: newQuoteText, author: newQuoteAuthor})">Add Quote</button>
  <div>
    Filter: <input type="text" ng-model='filterText'/>
  </div>
   <div ng-repeat = "quote in quotes | filter: filterText track by $index">
    <span class = 'text'>{{quote.text}}</span> <br>
    <span class = 'author'> -- {{quote.author}}</span> <br>
    <button ng-click = "removeData(quote.text)">Delete</button>
    <hr>

  </div>
  </p>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
<script src="./js/app.js"></script>
<script src="./js/mainCtrl.js"></script>
<script src="./js/dataService.js"></script>
</body>
</html>
